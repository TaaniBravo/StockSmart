<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Smart</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="../assets/js/index.js"></script>
</head>

<header class="row justify-content-center mb-2">
  <nav class="navbar navbar-dark col-10 rounded-bottom">
    <a class="navbar-brand title" href="/">ST<i class="fas fa-comment-dollar"></i>CKsmart.
    </a>
    <div class="icons">
      <a href="/userpage"><i class="fas fa-user text-light user-page"></i></a>
      <a href="/"><i class="fas fa-search-dollar text-light new-note ml-1"></i></a>
    </div>
  </nav>
</header>

<body>
  <div class="container border border-4 rounded p-3">
    <form class="row g-2 justify-content-center px-4 pt-1">
      <div class="col-12">
        <input class="form-control" type="text" placeholder="Search Specific Ticker (optional)"
          aria-label="search-ticker">
      </div>
      <div class="col-12 mt-2">
        <label for="price-range" class="form-label col-sm-2">Price Range: </label>
        <input type="range" class="form-range col-sm-7" min="0" max="1000" step="1" id="price-range" onchange="updateRangeValue(this.value);">
        <input type="text" class="col-sm-2" name="price-text" id="price-text" value="500" disabled>
      </div>
      <div class="col-sm-6">
        <label for="date-from" class="form-label">From:</label>
        <input type="date" class="form-control" id="date-from">
      </div>
      <div class="col-sm-6">
        <label for="date-to" class="form-label">To:</label>
        <input type="date" class="form-control" id="date-to">
      </div>
      <div class="col-sm-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Volume">
          <label class="form-check-label" for="Volume">
            Volume
          </label>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="news">
          <label class="form-check-label" for="news">
            News Catalyst
          </label>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="earnings">
          <label class="form-check-label" for="earnings">
            Latest Earnings
          </label>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="filings">
          <label class="form-check-label" for="filings">
            SEC Filings
          </label>
        </div>
      </div>
      <div class="col-12 d-flex justify-content-center mt-2">
        <button type="submit" class="btn btn-primary">View Results</button>
        <button class="btn btn-danger ml-2">Clear Parameters</button>
      </div>
    </form>
  </div>
</body>

</html>
